<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Mon application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .flash-messages {
      margin-bottom: 20px;
    }
    .flash-message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .flash-message.success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .flash-message.error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
